<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Grid</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 10px;
        padding: 20px;
      }

      .color-block {
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        border: 1px solid #ddd;
      }

      .input-container {
        margin: 20px;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="input-container">
      <input type="text" id="colorInput" placeholder="Paste color list here" />
    </div>

    <div class="container" id="colorGrid"></div>

    <script>
      const input = document.getElementById("colorInput");
      const gridContainer = document.getElementById("colorGrid");

      const inputToHex = (str) => {
        const hexCodes = str.match(/#[A-Fa-f0-9]{6}/g);
        return hexCodes;
      };

      input.addEventListener("input", () => {
        const colors = input.value
          .split(",")
          .map((color) => color.replace(/'/g, "").trim());
        gridContainer.innerHTML = ""; // Clear previous grid items

        colors.forEach((color) => {
          const div = document.createElement("div");
          div.classList.add("color-block");
          div.style.backgroundColor = color;
          div.innerText = color;
          gridContainer.appendChild(div);
        });
      });
    </script>
  </body>
</html>
